<div *ngIf="this.courses">
    <ngb-accordion [closeOthers]="true" #acc="ngbAccordion">
        <ngb-panel *ngFor="let course of courses" title={{course.title}}>
            <ng-template ngbPanelContent>
                <p>
                    {{course.summary}}
                </p>
                <button class="btn btn-primary">Find out more</button>
            </ng-template>
        </ngb-panel>
    </ngb-accordion>
</div>
