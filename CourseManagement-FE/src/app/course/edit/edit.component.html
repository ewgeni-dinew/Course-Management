<div class="row mt-4 mb-5">
    <div class="col-md-6 offset-md-3 mb-5">
        <h4 class="align-center">Edit Course</h4>
        <form #editForm="ngForm" (ngSubmit)="editCourseHandler(editForm.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" ngModel name="title" class="form-control colored-background"
                    [placeholder]="this.course?.title" [value]="this.course?.title" required>
            </div>
            <div class="form-group">
                <label for="content">Summary</label>
                <textarea class="form-control colored-background" ngModel name="summary" [placeholder]="this.course?.summary" rows="5" [value]="this.course?.summary" required></textarea>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control colored-background" ngModel name="content" [placeholder]="this.course?.content" [value]="this.course?.content" rows="15" required></textarea>
            </div>
            <button type="submit" class="btn btn-outline-primary" [disabled]="!editForm.valid">Update Course</button>
            <button class="btn btn-danger float-right" (click)="deleteCourseHandler(this.course?.id)">Delete Course</button>
        </form>
    </div>
</div>
