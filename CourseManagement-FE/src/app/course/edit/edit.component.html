<div class="row mt-4 mb-5">
    <div class="col-md-6 offset-md-3 mb-5">
        <h4 class="align-center">Edit Course</h4>
        <form *ngIf="this.course" #editForm="ngForm" (ngSubmit)="editCourseHandler(editForm.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" [(ngModel)]="this.course.title" type="text" name="title"
                    class="form-control colored-background" minlength="5">
                <div *ngIf="title.errors?.minlength && title.dirty" class="alert alert-danger form-alert">
                    Invalid input length.
                </div>
            </div>

            <div class="form-group">
                <label for="content">Summary</label>
                <textarea #summary="ngModel" [(ngModel)]="this.course.summary" class="form-control colored-background"
                    name="summary" rows="5" minlength="20"></textarea>
                <div *ngIf="summary.errors?.minlength && summary.dirty" class="alert alert-danger form-alert">
                    Invalid input length.
                </div>
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea #content="ngModel" [(ngModel)]="this.course.content" class="form-control colored-background"
                    name="content" rows="15" minlength="20"></textarea>
                <div *ngIf="content.errors?.minlength && content.dirty" class="alert alert-danger form-alert">
                    Invalid input length.
                </div>
            </div>

            <button type="submit" class="btn btn-outline-primary" [disabled]="!editForm.valid">Update Course</button>
            <button class="btn btn-danger float-right" (click)="deleteCourseHandler(this.course?.id)">Delete
                Course</button>
        </form>
    </div>
</div>
