<div class="row mt-4">
    <div class="col-md-6 offset-md-3">
        <h4 class="align-center">Edit Course</h4>
        <form #editForm="ngForm" (ngSubmit)="editHandler(editForm.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" ngModel name="title" class="form-control colored-background"
                    placeholder="Interesting title" required>
            </div>
            <div class="form-group">
                <label for="content">Summary</label>
                <textarea class="form-control colored-background" name="summary" placeholder="Short summary..." rows="5"
                    required>
                </textarea>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control colored-background" name="content" placeholder="Content..." rows="15"
                    required>
                </textarea>
            </div>
            <button type="submit" class="btn btn-outline-primary" [disabled]="!editForm.valid">
                Update
            </button>
        </form>
    </div>
</div>
