<div *ngIf="!!selectedCourse">
    <div class="row justify-content-between">
        <pre class="col-md-3">Course Rating: <b>{{inputRating}}</b></pre>
        <ngb-rating [(rate)]="selectedCourse.rating" class="col-md-3"></ngb-rating>
        <div class="col-md-1">
            <p>Download: </p>
        </div>
        <div class="col-md-1">
            <a routerLink="">
                <img src="../../../assets/pdf.png" class="app-icon d-inline-block align-top" alt="download as Pdf">
            </a>
        </div>
        <div class="col-md-1">
            <a routerLink="">
                <img src="../../../assets/word.png" class="app-icon d-inline-block align-top" alt="download as Word">
            </a>
        </div>
    </div>
    <div *ngIf="selectedCourse.rating !== inputRating" class="row mt-2 mb-2">
        <pre class="col-md-3 text-red">Your Rating: <b>{{selectedCourse.rating}}</b></pre>
        <div class="col-md-3">
            <button class="btn btn-warning" (click)="rateCourseHandler()">Rate</button>
        </div>
    </div>
    <hr>
    <h4 class="align-center">{{selectedCourse.title}}</h4>
    <div class="row">
        <p class="col-md-2">{{selectedCourse.author}}</p>
        <p class="col-md-2">{{selectedCourse.createdOn}}</p>
    </div>
    <div class="row">
        <p class="col">{{selectedCourse.content}}</p>
    </div>
    <div class="row">
        <p class="col">
            <button *ngIf="!selectedCourse.isFavorite" class="btn btn-outline-primary"
                (click)="addToFavoritesHandler(selectedCourse.id)">Add to favorites</button>
            <button *ngIf="selectedCourse.isFavorite && this.isPageFavorites()" class="btn btn-outline-danger"
                (click)="removeFromFavoritesHandler(selectedCourse)">Remove from favorites</button>
        </p>
    </div>
</div>
