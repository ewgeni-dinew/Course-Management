<div class="row mt-4">
    <div class="col-md-3 offset-md-4">
        <h4 class="align-center">Register</h4>
        <form #registerForm="ngForm" (ngSubmit)="registerHandler(registerForm.value)">
            <div class="form-group">
                <label for="username">Username</label>
                <input #username="ngModel" type="email" ngModel name="username" class="form-control"
                    placeholder="user@example.com" required email>
                <div *ngIf="username.errors?.required && username.dirty" class="alert alert-danger form-alert">
                    Field is required.
                </div>
                <div *ngIf="username.errors?.email && username.dirty" class="alert alert-danger form-alert">
                    Invalid username.
                </div>
            </div>

            <div class="form-group">
                <label for="firstName">First name</label>
                <input #firstName="ngModel" type="text" ngModel name="firstName" class="form-control" placeholder="John"
                    required>
                <div *ngIf="firstName.errors?.required && firstName.dirty" class="alert alert-danger form-alert">
                    Field is required.
                </div>
            </div>

            <div class="form-group">
                <label for="lastName">Last name</label>
                <input #lastName="ngModel" type="text" ngModel name="lastName" class="form-control" placeholder="Doe"
                    required>
                <div *ngIf="lastName.errors?.required && lastName.dirty" class="alert alert-danger form-alert">
                    Field is required.
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input #password="ngModel" type="password" ngModel name="password" class="form-control" required
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d\S]{8,}$">
                <div *ngIf="password.errors?.required && password.dirty" class="alert alert-danger form-alert">
                    Password is required.
                </div>
                <div *ngIf="password.errors?.pattern && password.dirty" class="alert alert-danger form-alert">
                    Password is not in valid format. It must contain 8 characters. At least: 1 lower case letter, 1
                    upper case letter and 1 digit
                </div>
            </div>

            <div class="form-group">
                <label for="rePassword">Confirm Password</label>
                <input #confirmPassword="ngModel" type="password" ngModel name="confirmPassword" class="form-control"
                    required>
                <div *ngIf="confirmPassword.errors?.required && confirmPassword.dirty"
                    class="alert alert-danger form-alert">
                    Field is required.
                </div>
                <div *ngIf="password.dirty && confirmPassword.dirty && password.value !== confirmPassword.value"
                    class="alert alert-danger form-alert">
                    Passwords do not match.
                </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">
                Register
            </button>
        </form>
    </div>
</div>
