<div class="row mt-4">
    <div class="col-md-3 offset-md-4">
            <h4 class="allign-center">Register</h4>
            <form #registerForm="ngForm" (ngSubmit)="registerHandler(registerForm.value)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="email" ngModel name="username" class="form-control" placeholder="user@example.com" required email>
                </div>
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" ngModel name="firstName" class="form-control" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" ngModel name="lastName" class="form-control" placeholder="Doe" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" ngModel name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="rePassword">Confirm Password</label>
                    <input type="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">
                    Register
                </button>
            </form>
    </div>
</div>
