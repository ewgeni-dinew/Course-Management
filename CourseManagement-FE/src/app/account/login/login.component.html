<div class="row">
    <div class="col-md-3 offset-md-4">
            <h4>Login</h4>
            <form #loginForm="ngForm" (ngSubmit)="loginHandler(loginForm.value)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="email" ngModel name="username" class="form-control" placeholder="user@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" ngModel name="password" class="form-control" placeholder="***********">
                </div>
                <button type="submit" class="btn btn-success">
                    Login
                </button>
            </form>
    </div>
</div>
