<div class="row mt-4">
    <div class="col-md-3 offset-md-4">
            <h4 class="allign-center">Profile</h4>
            <form #registerForm="ngForm" (ngSubmit)="updateProfileHandler(registerForm.value)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="email" class="form-control " placeholder="user@example.com" disabled>
                </div>
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control colored-background" placeholder="John">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control colored-background" placeholder="Doe">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control colored-background">
                </div>
                <div class="form-group">
                    <label for="rePassword">Confirm Password</label>
                    <input type="password" class="form-control colored-background" placeholder="***********">
                </div>
                <button type="submit" class="btn btn-outline-primary">
                    Update Profile
                </button>
            </form>
    </div>
</div>
