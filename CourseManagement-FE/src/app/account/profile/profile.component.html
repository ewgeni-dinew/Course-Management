<div class="row mt-4">
    <div class="col-md-3 offset-md-4">
            <h4 class="allign-center">Profile</h4>
            <form #profileForm="ngForm" (ngSubmit)="updateProfileHandler(profileForm.value)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="email" class="form-control " [placeholder]="loggedUser.username" disabled>
                </div>
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" ngModel name="firstName" class="form-control colored-background" [value]="loggedUser.firstName" [placeholder]="loggedUser.firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" ngModel name="lastName" class="form-control colored-background"  [placeholder]="loggedUser.lastName">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" ngModel name="password" class="form-control colored-background">
                </div>
                <div class="form-group">
                    <label for="rePassword">Confirm Password</label>
                    <input type="password" class="form-control colored-background" placeholder="***********">
                </div>
                <button type="submit" class="btn btn-outline-primary">
                    Update Profile
                </button>
                <button routerLink="" (click)="logoutHandler()" type="submit" class="btn btn-danger float-right">
                    Logout
                </button>
            </form>
    </div>
</div>
